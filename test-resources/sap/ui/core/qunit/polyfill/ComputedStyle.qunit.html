<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Test Page for the getComputedStyle polyfill functionality</title>

    <script src="../../shared-config.js"></script>
    <script id="sap-ui-bootstrap"
            data-sap-ui-noConflict="true"
            src="../../../../../../resources/sap-ui-core.js">
    </script>
    <link rel="stylesheet" href="../../../../../../resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
    <script src="../../../../../../resources/sap/ui/thirdparty/qunit.js"></script>
    <script src="../../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
    <script src="../../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
    <script>

    QUnit.test("invisible iframe returns null", function (assert) {

        var fnDone = assert.async();

        var bThrowedError = false;
        window.onerror = function()
        {
            bThrowedError = true;
        };

        var oIFrame = document.createElement("iframe");
        oIFrame.setAttribute("src", "./ComputedStyle-IFrame.html");
        oIFrame.style.display = 'none';
        document.body.appendChild(oIFrame);

        oIFrame.onload = function(){
            assert.ok(!bThrowedError, "The returned Object Type of getComputedStyle has to match the CSS2Properties Object");
            fnDone();
        };
    });

    </script>


</head>
<body>
<div id="qunit"></div>
</body>
</html>
