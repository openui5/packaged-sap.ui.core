<!DOCTYPE html>
<html>
<head>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta charset="utf-8">

	<title>Mobile App with XML View with JSON Data</title>

	<script src="../../shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../../../resources/sap-ui-core.js"
			data-sap-ui-libs='sap.m'
			data-sap-ui-xx-bindingSyntax='complex'></script>

	<script id="myXml" type="text/xmldata">
		<mvc:View xmlns:core="sap.ui.core" xmlns:mvc="sap.ui.core.mvc" xmlns="sap.m" controllerName="myController" displayBlock="true">
		  <App id="myApp">
			 <Page id="page1" title="Hello">
				<Button id="myButton"/>
			 </Page>
			 <Page id="page2" title="Hello">
				<Button id="myButton2"/>
			 </Page>
		  </App>
		  <Button id="buttonOutsideOfTheApp"></Button>
		</mvc:View>
		</script>

	<script>
		(function () {
			sap.ui.controller("myController", {
			});
			var oView = sap.ui.view({ viewContent: jQuery('#myXml').html(), type:sap.ui.core.mvc.ViewType.XML });
			oView.setViewName("myView");
			oView.placeAt("content");
		})();
	</script>

</head>
<body id='content' class='sapUiBody'>
</body>
</html>
