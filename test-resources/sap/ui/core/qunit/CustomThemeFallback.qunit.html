<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">

		<title>QUnit Page for Custom Theme Fallback</title>

		<script>
			window["sap-ui-config"] = {
				themeRoots: {
					"customcss": {
						"sap.ui.core": "./testdata/customcss/"
					},
					"legacy": {
						"sap.ui.core": "./testdata/customcss/"
					}
				}
			};
		</script>
		<script src="../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
			src="../../../../../resources/sap-ui-core.js"
			data-sap-ui-theme="customcss"
			data-sap-ui-noConflict="true"
			data-sap-ui-resourceroots='{
				"local": "./"
			}'>
		</script>

		<link  href="../../../../../resources/sap/ui/thirdparty/qunit-2.css" rel="stylesheet" media="screen" >
		<script src="../../../../../resources/sap/ui/thirdparty/qunit-2.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-junit.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/qunit-coverage.js"></script>
		<script src="../../../../../resources/sap/ui/qunit/QUnitUtils.js"></script>
		<script src="../../../../../resources/sap/ui/thirdparty/sinon.js"></script>
		<!--[if IE]>
		<script src="../../../../../resources/sap/ui/thirdparty/sinon-ie.js"></script>
		<![endif]-->
		<script src="../../../../../resources/sap/ui/thirdparty/sinon-qunit.js"></script>

		<script>
			sinon.config.useFakeTimers = false;
			QUnit.config.autostart = false;
			QUnit.config.reorder = false;

			sap.ui.getCore().attachInit(function() {
				sap.ui.require(["local/CustomThemeFallback.qunit"], function() {
					QUnit.start();
				});
			});
		</script>

	</head>
	<body>
		<div id="qunit"></div>
	</body>
</html>
