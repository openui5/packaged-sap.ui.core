<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<base href="../../../../../">
	<title>Test Page for 'Explored' samples from sap.ui.core</title>
	<script src="test-resources/sap/ui/core/shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			data-sap-ui-noConflict="true"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.ui.layout,sap.ui.documentation,sap.m"
			data-sap-ui-bindingSyntax="complex"
			data-sap-ui-resourceroots='{ "sap.ui.demo.mock": "test-resources/sap/ui/documentation/sdk/" }'
			data-sap-ui-xx-componentPreload='off' >
	</script>
	<link rel="stylesheet" href="resources/sap/ui/thirdparty/qunit.css" type="text/css" media="screen">
	<script>
		// ignore "error" event fired via jQuery.trigger() (e.g. from sap.m.Image control in FF or PhantomJS)
		// FF adds a prefix "uncaught exception: ", PhantomJS simply calls toString().
		// therefore we test with a regular expression
		window.onerror = function(e) {
			return /\[object Object\]/.test(e);
		};
	</script>
	<script src="resources/sap/ui/thirdparty/qunit.js"></script>
	<script src="resources/sap/ui/qunit/qunit-junit.js"></script>
	<script>

		// prevent QUnit from atarting
		QUnit.config.autostart = false;

		sap.ui.require(['sap/ui/demo/mock/qunit/SampleTester'], function(SampleTester) {
			new SampleTester(
				'sap.ui.core',
				[
					'sap.ui.core.sample.View.async', // fails due to delayed rendering cycle
					'sap.ui.core.sample.ViewTemplate.scenario', // fails due to annotations
					'sap.ui.core.sample.ViewTemplate.scenario.extension', // fails due to annotations
					'sap.ui.core.sample.ViewTemplate.tiny', // fails due to the need for a proxy
					// the following apps all fail due to issue about coexistence of mockserver and
					// sinon.FakeXMLHttpRequest, see also BCP: 1680005252
					'sap.ui.core.sample.ViewTemplate.types',
					'sap.ui.core.sample.odata.v4.ConsumeV2Service',
					'sap.ui.core.sample.odata.v4.ListBinding',
					'sap.ui.core.sample.odata.v4.SalesOrders',
					'sap.ui.core.sample.odata.v4.SalesOrdersTemplate',
					'sap.ui.core.sample.odata.v4.SalesOrderTP100_V2',
					'sap.ui.core.sample.odata.v4.SalesOrderTP100_V4'
				]
			).placeAt('content');
		});

	</script>
</head>
<body class='sapUiBody'>
	<div id="elog"></div>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<div id="content"></div>
</body>
</html>
