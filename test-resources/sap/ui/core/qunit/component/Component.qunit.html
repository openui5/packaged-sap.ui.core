<!DOCTYPE HTML>

<!--
  Tested class: sap.ui.core.Component, sap.ui.core.UIComponent
-->

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>QUnit test: Component</title>
		<script src="../../shared-config.js"></script>
		<script id="sap-ui-bootstrap"
				src="../../../../../../resources/sap-ui-boot.js"
				data-sap-ui-libs="sap.m"
				data-sap-ui-language="en"
				data-sap-ui-noConflict="true"
				data-sap-ui-preload="async"
				data-sap-ui-resourceroots='{
					"local": "./",
					"samples.components": "../../samples/components/"
				}'
				data-sap-ui-main="sap/ui/test/unit-test-loader"
				data-sap-ui-unittest='{
					"coverage": {
						"only":[],
						"never":[]
					},
					"qunit": {
						"reorder": false
					},
					"sinon": {
						"useFakeTimer": false,
						"qunitBridge": true
					},
					"waitForCore": true,
					"tests": ["local/Component.qunit"]
				}'
		></script>
	</head>
	<body>
		<div id="qunit"></div>
		<br>
		<div id="comparea1"></div>
		<div id="comparea2"></div>
	</body>
</html>
