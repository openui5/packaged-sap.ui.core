<!DOCTYPE HTML>
<html>

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<title>List Report Floorplan Templated XMLComposite Control Sample</title>

<script id="sap-ui-bootstrap" type="text/javascript"
	src="../../../../../../../../../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize"
	data-sap-ui-compatVersion="edge" data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{
		"sap.ui.mdc.sample.fragmenttable.v2": "./",
		"sap.ui.mdc.sample.templates": "../../templates"
	}'>

</script>

<script>
	//sap.ui.getCore().attachInit(function() {
		new sap.ui.core.ComponentContainer({
			name: "sap.ui.mdc.sample.fragmenttable.v2",
			height: "100%"
		}).placeAt("content");
	//})

	function loadedSupport() {
		var oFrame = window.document.getElementById('supportTool');
		if (oFrame.contentWindow && oFrame.contentWindow["sap-ui-config"]) {
			oFrame.style.height = "1000px";
			oFrame.style.border = "solid 1px #e0e0e0";
			oFrame.style.borderTop = "none";
			oFrame.style.width = (oFrame.parentNode.offsetWidth) + "px";
			oFrame.contentWindow.opener = window;
		}
	}
</script>

</head>
<body class="sapUiBody sapUiSizeCompact" role="application">
	<div id="content" style="margin: 2rem"></div>
	<div style="margin: 0 2rem">
		<iframe id="supportTool" name="sapUiSupportTool"
			style="width: 1px; height: 1px; border: none"
			onload="loadedSupport()"></iframe>
	</div>
</body>
</html>
