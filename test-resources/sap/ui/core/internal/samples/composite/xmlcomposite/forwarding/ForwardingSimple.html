<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>CompositeSample - sap.ui.core</title>

    <script id="sap-ui-bootstrap" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-bindingSyntax="complex"
        src="../../../../../../../../../resources/sap-ui-core.js" data-sap-ui-resourceroots='{"composites": "./composites"}'>
        </script>

    <script>
        jQuery.sap.require("sap.ui.core.XMLComposite");
        jQuery.sap.require("composites.ForwardText");
        jQuery.sap.require("composites.ForwardTextDecl");

        //add a ForwardText with single aggregation
        var oForwardTextDecl = new composites.ForwardTextDecl({
            text: new sap.m.Text({
                text: "Text added to text aggregation",

            }),
            textItems: [
                new sap.m.Text({
                    text: "Text 1 added to textItems aggregation"
                }),
                new sap.m.Text({
                    text: "Text 2 added to textItems aggregation"
                })
            ]
        });
        oForwardTextDecl.placeAt("body");
    </script>
</head>

<body id="body" class="sapUiBody" style="margin-left:10px">

</body>

</html>
