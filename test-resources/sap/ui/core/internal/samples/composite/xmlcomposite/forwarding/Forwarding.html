<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible"
					content="IE=edge" />
	<meta charset="UTF-8">

	<title>CompositeSample - sap.ui.core</title>

	<script id="sap-ui-bootstrap"
					data-sap-ui-libs="sap.m"
					data-sap-ui-theme="sap_belize"
					data-sap-ui-bindingSyntax="complex"
					src="../../../../../../../../../resources/sap-ui-core.js"
					data-sap-ui-resourceroots='{"composites": "./composites"}'>
	</script>

	<script>
		//jQuery.sap.require("sap.ui.mdc.model.GenericType");
		jQuery.sap.require("sap.ui.core.XMLComposite");

		jQuery.sap.require("composites.Toolbar2");
		jQuery.sap.require("composites.Toolbar");

		var i = 2;
		var j = 2;
		var oToolbar = new composites.Toolbar({
			buttons: [
				new sap.m.Button({
					text: "Add",
					tooltip: "test1",
					press: function(oEvent) {
						oToolbar2.setVisible(true);
						if (!oToolbar.getAggregatedText()) {
							oToolbar.setAggregatedText(new sap.m.Text({
								text: "Added Again" + (j++)
							}));
						} else {
							oToolbar.getAggregatedText().setText("Changed " + (j++));
						}
						var oButton2 = oToolbar.getButtons()[2];
						oToolbar2.addButton(oButton2);
						for (var i = 0; i < 1; i++) {
							oToolbar2.addButton(new sap.m.Button({
								text: "Added" + j
							}));
						}
						for (var i = 0; i < 10; i++) {
							oToolbar2.addSecondButton(new sap.m.Button({
								text: "Added" + j
							}));
						}
						oEvent.getSource().setText("Add");
					}
				}),
				new sap.m.ToggleButton({
					text: "Remove",
					tooltip: "test1",
					press: function(oEvent) {
						//oToolbar2.setVisible(false);
						//oToolbar2.getAggregatedText() && oToolbar2.getAggregatedText().destroy();
						oToolbar.getAggregatedText() && oToolbar2.setAggregatedText(oToolbar.getAggregatedText());

						for (var i = 0; i < 1; i++) {
							if (oToolbar2.getButtons()[0]) {
								oToolbar2.removeButton(0);
							}
						}
						for (var i = 0; i < 10; i++) {
							if (oToolbar2.getSecondButtons()[0]) {
								oToolbar2.removeSecondButton(0);
							}
						}
						oEvent.getSource().setText("Remove");
					}
				}),
				new sap.m.Button({
					text: "Hello1",
					tooltip: "test1",
					press: function(oEvent) {
						oEvent.getSource().setText("Hello" + (i++));
					}
				}),
				new sap.m.Button({
					text: "Hello1",
					tooltip: "test1",
					press: function(oEvent) {
						oEvent.getSource().setText("Hello" + (i++));
					}
				}),
				new sap.m.Button({
					text: "Hello1",
					tooltip: "test1",
					press: function(oEvent) {
						oEvent.getSource().setText("Hello" + (i++));
					}
				})
			],
			secondButtons: {
				path: '/modelButtons',
				template: new sap.m.Button({
					text: {
						path: 'text'
					},
					tooltip: {
						path: 'text'
					},
					press: function(oEvent) {
						var a = oModel.getProperty("/modelButtons");
						if (a.length > 10) {
							a.pop();
						} else {
							a.push({
								text: "hellomodel" + (a.length + 1)
							});
						}
						oModel.checkUpdate();
					}
				})
			},
			nestedItems: [
				new sap.ui.core.Item({
					text: "Item 1",
					key: "Item1"
				}),
				new sap.ui.core.Item({
					text: "Item 2",
					key: "Item1"
				}),
			]
		});

		var oToolbar2 = new composites.Toolbar2({
			nestedToolbar: [oToolbar],
			aggregatedText: new sap.m.Text({
				text: "text"
			})
		});
		//oToolbar2.placeAt("body");
		var oModel = new sap.ui.model.json.JSONModel({
			modelButtons: [{
				text: "hellomodel1"
			}, {
				text: "hellomodel2"
			}]
		})
		var oToolbar3 = new composites.Toolbar2({
			buttons: {
				path: '/modelButtons',
				template: new sap.m.Button({
					text: {
						path: 'text'
					},
					tooltip: {
						path: 'text'
					},
					press: function(oEvent) {
						var a = oModel.getProperty("/modelButtons");
						if (oToolbar3.getAggregatedText()) {
							oToolbar3.setAggregatedText(null)
						} else {
							oToolbar3.setAggregatedText(new sap.m.Text({
								text: "Added Again" + (j++)
							}));
						}
						if (a.length > 10) {
							a.pop();
						} else {
							a.push({
								text: "hellomodel" + (a.length + 1)
							});
						}
						oModel.checkUpdate();
					}
				})
			},
			secondButtons: {
				path: '/modelButtons',
				template: new sap.m.Button({
					text: {
						path: 'text'
					},
					tooltip: {
						path: 'text'
					},
					press: function(oEvent) {
						var a = oModel.getProperty("/modelButtons");
						if (a.length > 10) {
							a.pop();
						} else {
							a.push({
								text: "hellomodel" + (a.length + 1)
							});
						}
						oModel.checkUpdate();
					}
				})
			},
			nestedToolbar: [oToolbar2]
		});
		oToolbar3.setModel(oModel);
		oToolbar3.placeAt("body");
	</script>
</head>

<body id="body"
				class="sapUiBody">
</body>

</html>
